<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>RainbowBtn</title>
  <meta name="description" content="RainbowBtn" />

  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />

  <link rel="icon" href="favicon.png" />
  <meta property="og:image" content="images/preview.jpg" />
  <link rel="stylesheet" href="media.css">
  <link rel="stylesheet" href="main.css" />
</head>

<body>
  <section class="wrapper__container">
    <div id="wrapper__container--rainbow" class="wrapper__container--rainbow">
      <button type="button" class="rainbow__btn rainbow__red" id="rainbow__btn--red">red</button>
      <button type="button" class="rainbow__btn rainbow__orange" id="rainbow__btn--orange">orange</button>
      <button type="button" class="rainbow__btn rainbow__yellow" id="rainbow__btn--yellow">yellow</button>
      <button type="button" class="rainbow__btn rainbow__green" id="rainbow__btn--green">green</button>
      <div id="light-blue">
        <button type="button" class="rainbow__btn rainbow__light-blue" id="rainbow__btn--light-blue">light-blue</button>
      </div>
      <button type="button" class="rainbow__btn rainbow__blue" id="rainbow__btn--blue">blue</button>
      <button type="button" class="rainbow__btn rainbow__violet" id="rainbow__btn--violet">violet</button>
    </div>
    <div id="givBtnRed"></div>
    <div id="grass" class="grass display__viev"></div>

  </section>
  <script src="app.js"></script>
</body>

</html>
